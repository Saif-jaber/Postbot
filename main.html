<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Postbot — Smarter Social Content</title>
  <meta name="description" content="Postbot helps creators craft better captions and smarter posts with AI-powered feedback and suggestions." />
  <meta name="keywords" content="Postbot, social media assistant, AI captions, content creation, post review, caption generator" />
  <meta name="author" content="Postbot Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags for social media preview -->
  <meta property="og:title" content="Postbot — Smarter Social Content" />
  <meta property="og:description" content="Postbot helps creators craft better captions and smarter posts with AI-powered feedback and suggestions." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/" />
  <meta property="og:image" content="https://yourwebsite.com/images/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Postbot — Smarter Social Content" />
  <meta name="twitter:description" content="Postbot helps creators craft better captions and smarter posts with AI-powered feedback and suggestions." />
  <meta name="twitter:image" content="https://yourwebsite.com/images/og-image.png" />
  <meta name="twitter:site" content="@YourTwitterHandle" />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- In the <head> section -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/main.css" />
</head>

<body>
  <header>
    <!-- Mobile top bar -->
    <div id="mobile-top-bar">
      <div id="mobile-sidebar-toggle" role="button" tabindex="0" aria-label="Toggle Sidebar" aria-expanded="false">☰</div>
      <img src="images/logo.svg" alt="Postbot Logo" class="mobile-logo" />
      <!-- Empty div to balance flex -->
      <div style="width: 28px;"></div>
    </div>
    <aside class="mobile-hidden">
        <nav>
           <div class="sidebar-header">
             <img src="images/logo.svg" alt="logo of postbot" class="logo" />
           
             <button type="button" class="collapse-btn" id="collapse-btn">
               <img src="images/sidebar close gray.png" alt="Toggle sidebar" id="collapse-icon" />
             </button>
           </div>

            <ul>
               <li>
                 <div id="newchat-div">
                   <img src="images/new chat gray.png" alt="new chat icon" id="newChat-img"/>
                   <h1 id="newChat-txt">New Chat</h1>
                 </div>
               </li>
               <li>
                 <div id="searchchat-div">
                   <img src="images/search gray.png" alt="search chats icon" id="searchChat-img"/>
                   <h1 id="searchChat-txt">Search Chats</h1>
                 </div>
               </li>
               <li>
                 <div id="history-div">
                   <img src="images/history gray.png" alt="history icon button" id="history-img"/>
                   <h1 id="history-txt">History</h1>
                 </div>
             
                 <!-- Scrollable chat history container nested inside the History li -->
                 <div class="chat-history-scroll">
                   <!-- Chat history tabs go here -->
                 </div>
               </li>
             </ul>
             <!-- Account info section -->
             <div class="profile-section">
               <div class="profile-info">
                 <img src="images/profile-user.png" alt="profile picture" />
                 <h1>Guest</h1>
               </div>
               <button type="button" id="account-Goto-btn" class="button" onclick="openSettings()">
                 <div class="button-overlay"></div>
                 <span>Manage <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 53 58" height="58" width="53">
                   <path stroke-width="9" stroke="currentColor" d="M44.25 36.3612L17.25 51.9497C11.5833 55.2213 4.5 51.1318 4.50001 44.5885L4.50001 13.4115C4.50001 6.86824 11.5833 2.77868 17.25 6.05033L44.25 21.6388C49.9167 24.9104 49.9167 33.0896 44.25 36.3612Z"></path>
                 </svg></span>
               </button>
             </div>
        </nav>
    </aside>
  </header>

  <main id="main-section">
    <div id="tone-selector-bar">
      <label for="tone-selector" class="tone-selector-label">Tone:</label>
      <select id="tone-selector" aria-label="Select tone for responses">
        <option value="friendly">Friendly</option>
        <option value="professional">Professional</option>
        <option value="humorous">Humorous</option>
        <option value="motivational">Motivational</option>
      </select>
      <label for="platform-selector" class="platform-selector-label">Platforms:</label>
      <ul class="platform-selector">
        <li class="platform-icon">
          <button aria-label="Instagram" data-social="instagram" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.326 3.608 1.301.975.975 1.24 2.242 1.301 3.608.058 1.266.07 1.646.07 4.85s-.012 3.584-.07 4.85c-.062 1.366-.326 2.633-1.301 3.608-.975.975-2.242 1.24-3.608 1.301-1.266.058-1.646.07-4.85.07s-3.584-.012-4.85-.07c-1.366-.062-2.633-.326-3.608-1.301-.975-.975-1.24-2.242-1.301-3.608-.058-1.266-.07-1.646-.07-4.85s.012-3.584.07-4.85c.062-1.366.326-2.633 1.301-3.608.975.975 2.242 1.24 3.608 1.301 1.266.058 1.646.07 4.85.07zm0-2.163c-3.259 0-3.667.014-4.947.072-1.453.066-2.892.395-4.092 1.595-1.2 1.2-1.529 2.639-1.595 4.092-.058 1.28-.072 1.688-.072 4.947s.014 3.667.072 4.947c.066 1.453.395 2.892 1.595 4.092 1.2 1.2 2.639 1.529 4.092 1.595 1.28.058 1.688.072 4.947.072s3.667-.014 4.947-.072c1.453-.066 2.892-.395 4.092-1.595 1.2-1.2 1.529-2.639 1.595-4.092.058-1.28.072-1.688.072-4.947s-.014-3.667-.072-4.947c-.066-1.453-.395-2.892-1.595-4.092-1.2-1.2-2.639-1.529-4.092-1.595-1.28-.058-1.688-.072-4.947-.072zm0 5.838c-3.314 0-6 2.686-6 6s2.686 6 6 6 6-2.686 6-6-2.686-6-6-6zm0 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4zm4.938-10.938c-.774 0-1.4.626-1.4 1.4s.626 1.4 1.4 1.4 1.4-.626 1.4-1.4-.626-1.4-1.4-1.4z"/>
            </svg>
          </button>
          <div class="tooltip">Instagram</div>
        </li>
        <li class="platform-icon">
          <button aria-label="X/Twitter" data-social="xtwitter" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </button>
          <div class="tooltip">X/Twitter</div>
        </li>
        <li class="platform-icon">
          <button aria-label="TikTok" data-social="tiktok" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.55 2.89 2.89 0 0 1 .88.15V9.5a6.34 6.34 0 0 0-1-.09 6.34 6.34 0 0 0-5.64 3.58 6.34 6.34 0 0 0 7 8.76 6.34 6.34 0 0 0 4.64-2.14 6.34 6.34 0 0 0 1.36-4.93V8.23a7.79 7.79 0 0 0 4.67 1.51V6.69z"/>
            </svg>
          </button>
          <div class="tooltip">TikTok</div>
        </li>
        <li class="platform-icon">
          <button aria-label="LinkedIn" data-social="linkedin" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </button>
          <div class="tooltip">LinkedIn</div>
        </li>
        <li class="platform-icon">
          <button aria-label="Facebook" data-social="facebook" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>
          <div class="tooltip">Facebook</div>
        </li>
        <li class="platform-icon">
          <button aria-label="YouTube" data-social="youtube" class="platform-btn">
            <div class="filled"></div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.016 3.016 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.377.505 9.377.505s7.505 0 9.377-.505a3.016 3.016 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </button>
          <div class="tooltip">YouTube</div>
        </li>
      </ul>
    </div>
    <div id="front-section">
      <h1 id="header-text">Hello User</h1>
      <h1 id="under-text">How can I help you today?</h1>
    </div>
  
    <div id="chat-container"></div>
  
    <!-- Moved above text-input-container -->
    <div id="attachment-preview-container"></div>
    <div id="trending-topics-container" style="display: none;"></div>
    <div id="hashtag-buttons-container" style="display: none;"></div>
  
    <div id="text-input-container">
      <textarea id="user-textInput" placeholder="Ask me anything..." rows="1"></textarea>
      <div id="buttons-container">
        <label class="key key-hoverable">
          <input type="file" id="attach-button" hidden multiple />
          <div class="key-top">
            <img src="images/attach-2-outline-svgrepo-com (1).svg" alt="Attach icon" class="key-icon" />
            <span class="status-dot attach-dot"></span>
          </div>
          <div class="key-tip attach-tooltip">Attach</div>
        </label>
        <button class="key trending-key key-hoverable" id="trending-button">
          <div class="key-top">
            <img src="images/trending-svgrepo-com (1).svg" alt="Trending icon" class="key-icon" />
            <span class="status-dot trending-dot"></span>
          </div>
          <div class="key-tip trending-tooltip">Trending Topics</div>
        </button>
        <label class="key key-hoverable">
          <input type="checkbox" class="key-checkbox" id="hashtag-button" />
          <div class="key-top">
            <img src="images/hashtag-svgrepo-com (1).svg" alt="Hashtag icon" class="key-icon" />
            <span class="status-dot hashtag-dot"></span>
          </div>
          <div class="key-tip hashtag-tooltip">Toggle Hashtags</div>
        </label>
        <button class="key generate-image-key key-hoverable" id="generate-image-button" onclick="openImageGenModal()">
          <div class="key-top">
            <img src="images/image-plus-svgrepo-com.svg" alt="Generate Image icon" class="key-icon" />
            <span class="status-dot generate-image-dot"></span>
          </div>
          <div class="key-tip generate-image-tooltip">Generate Image</div>
        </button>
        <button id="send-button" title="Send message">
          <img src="images/send white.png" alt="Send" />
        </button>
      </div>
    </div>
  </main>

  <!-- Image generation popup for image prompting -->
  <dialog id="image-generation-modal">
    <div id="image-generation-content">
      <div class="first-title">
        <img src="images/write-svgrepo-com.svg" alt="image prompt icon" id="image-prompt-icon"/>
        <h2>Image Prompt:</h2>
      </div>
      <textarea id="image-prompt-input" placeholder="Describe the image you want to generate..." rows="4"></textarea>
      <div class="sec-title">
        <img src="images/gitpod-svgrepo-com.svg" alt="AI models selector" id="AI-models-selector-icon"/>
        <h2>AI Model:</h2>
      </div>
      <!-- AI models dropdown -->
      <select id="AI-models-dropdown" aria-label="Select AI model">
        <option value="Pollinations.ai">Pollinations.ai</option>
      </select>
      <div class="third-title">
        <img src="images/aspect-ratio-fill-svgrepo-com.svg" alt="Aspect ratio selector" id="AspectRatio-selector-icon"/>
        <h2>Aspect Ratio:</h2>
      </div>
      <!-- Aspect ratio dropdown -->
      <select id="AspectRatio-dropdown" aria-label="Select aspect ratio">
        <option value="default"><span class="aspect-label">[default]</span> 1920 × 1080 (16:9)</option>
        <option value="square"><span class="aspect-label">[square]</span> 1080 × 1080 (1:1)</option>
        <option value="landscape"><span class="aspect-label">[landscape]</span> 1920 × 1080 (16:9)</option>
        <option value="landscape_large"><span class="aspect-label">[landscape_large]</span> 2560 × 1440 (16:9)</option>
        <option value="portrait"><span class="aspect-label">[portrait]</span> 1080 × 1920 (9:16)</option>
        <option value="portrait_large"><span class="aspect-label">[portrait_large]</span> 1440 × 2560 (9:16)</option>
      </select>
      <button type="button" id="generate-image-submit-btn">Generate</button>
      <button type="button" id="close-image-modal-btn" onclick="closeImageGenModal()">Close</button>
    </div>
  </dialog>

  <!-- Management popup/modal -->
  <dialog id="management-modal-container">
    <div id="management-modal" class="modal">
      <div id="management-navbar">
        <!-- Exit button -->
        <button type="button" onclick="closeSettings()">X</button>
        <div class="input">
          <button class="value">
            <img src="images/account-avatar-person-svgrepo-com.svg" alt="Account Icon" class="menu-icon">
            Account
          </button>
          <button class="value">
            <img src="images/business-goal-profit-svgrepo-com.svg" alt="General Icon" class="menu-icon">
            General
          </button>
          <button class="value">
            <img src="images/alert-bell-notification-svgrepo-com.svg" alt="Notifications Icon" class="menu-icon">
            Notifications
          </button>
          <button class="value">
            <img src="images/backup-cloud-server-svgrepo-com.svg" alt="Connected Apps Icon" class="menu-icon">
            Connected Apps
          </button>
          <button class="value">
            <img src="images/data-center-database-hosting-svgrepo-com.svg" alt="Data & Privacy Icon" class="menu-icon">
            Data & Privacy
          </button>
          <button class="value">
            <img src="images/lock-padlock-privacy-svgrepo-com.svg" alt="Security Icon" class="menu-icon">
            Security
          </button>
          <button class="value logout-btn">
            <img src="images/access-enter-input-svgrepo-com.svg" alt="Logout Icon" class="menu-icon">
            Log Out
          </button>
        </div>
      </div>

      <!-- Settings/content area -->
      <div id="management-content">
        <!-- Account settings -->
        <section id="Account-section">
          <div id="profile-container">
            <img src="images/profile-user.png" alt="profile picture" id="profile-picture-large">
            <div id="user-info">
              <h1 id="user-name-large">Guest</h1>
              <button type="button" id="edit-profilePicture-btn">Edit Picture</button>
            </div>
          </div>
          <hr>
          <div id="name-userID-container">
            <div class="input-box username-container">
              <label class="input-label" for="username-input">Username</label>
              <input type="text" id="username-input" class="input username-input" placeholder="Your username" readonly>
            </div>
            <div class="input-box userID-box">
              <label class="input-label" for="userID-input">User ID</label>
              <input type="text" id="userID-input" class="input userID-input" placeholder="Your user ID" readonly>
            </div>
          </div>

          <hr>

          <!-- Email & password container -->
          <div id="email-password-container">
            <div class="input-box username-container">
              <label class="input-label" for="email-input">Email</label>
              <input type="email" id="email-input" class="input username-input" placeholder="Your email" readonly>
            </div>
            <div class="input-box userID-box">
              <label class="input-label" for="password-input">Password</label>
              <input type="password" id="password-input" class="input userID-input" placeholder="Your password" readonly>
            </div>
          </div>
        </section>

        <!-- general settings settings --> 
        <section id="General-settings-section" style="background-color: rgb(72, 72, 72);">
          

        </section>

      </div>
    </div>
  </dialog>

  <!-- search chats modal -->
  <dialog id="search-chats-modal-container">
    <div id="search-chats-modal" class="custom-scrollbar">
      <div id="input-and-exit-container">
        <input type="text" id="chatSearch-input" placeholder="Search chats ..." aria-label="Search chats">
        <button type="button" id="exit-modal-btn" onclick="closeSearchChatsModal()">X</button>
      </div>
      <hr>
      <div id="user-chats-container" class="custom-scrollbar">
        <div id="newchat-div-second">
          <img src="images/new chat gray.png" alt="new chat icon" id="newChat-img"/>
          <h1 id="newChat-txt">New Chat</h1>
        </div>
        <h1 id="today-txt">Today</h1>
        <div id="today-chats-container" class="custom-scrollbar"></div>
        <h1 id="Yesterday-txt">Yesterday</h1>
        <div id="yesterday-chats-container" class="custom-scrollbar"></div>
        <h1 id="1Week-txt">1 week</h1>
        <div id="1week-chats-container" class="custom-scrollbar"></div>
      </div>
    </div>
  </dialog>

  
  
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="JS/mainPage.js"></script>
</body>
</html>
