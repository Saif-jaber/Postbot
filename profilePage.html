<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postbot â€” Smarter Social Content</title>
  <link rel="stylesheet" href="CSS/profilePage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <aside>
      <nav>
        <ul>
          <li id="Account-tabLink"><a href="#">Account</a></li>
          <li id="settings-tabLink"><a href="#">General</a></li>
          <li id="personalization-tabLink"><a href="#">Writing Preferences</a></li>
          <li id="theme-tabLink"><a href="#">Theme</a></li>
        </ul>
      </nav>
    </aside>
  </header>

  <main>
    <section id="Account-section">
      <div id="profilePic-section">
        <img src="images/profile-user.png" alt="profile picture" />
        <div id="Display-name">
          <h1 id="user-name">Guest</h1>
          <button type="button" id="edit-pfp">Edit profile picture</button>
          <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        </div>
      </div>

      <hr />

      <div id="personal-info">
        <div id="nameAndID-container">
          <div id="name-container">
            <h1>Name</h1>
            <div class="input-row">
              <input type="text" id="username-inputBox" placeholder="Fullname" readonly />
              <button type="button" id="Name-editBtn">
                <img src="images/edit white.svg" alt="edit name button icon" />
              </button>
            </div>
          </div>

          <div id="userID-container">
            <h1>User ID</h1>
            <div class="input-row">
              <input type="text" id="userID-inputBox" placeholder="User ID" readonly />
            </div>
          </div>
        </div>

        <hr />

        <div id="email-container">
          <h1>Email</h1>
          <div class="input-row">
            <input type="text" id="email-inputBox" placeholder="Email" readonly />
            <button type="button" id="email-editBtn">
              <img src="images/edit white.svg" alt="edit email button icon" />
            </button>
          </div>
        </div>

        <div id="password-container">
          <h1>Password</h1>
          <div class="input-row">
            <input type="password" id="password-inputBox" placeholder="Password" readonly />
            <button type="button" id="password-editBtn">
              <img src="images/edit white.svg" alt="edit password button icon" />
            </button>
          </div>
        </div>
      </div>

      <hr>

      <div id="AccountDeletion-section">
        <div id="warning-display">
          <h1>Delete Account</h1>
          <p>
            Once you delete your account, all your posts, messages, and personal
            information will be erased. This action is irreversible.
          </p>
        </div>
        <!-- From Uiverse.io by sihamjardi --> 
        <button class="button" type="button">
          <span class="button__text">Delete</span>
          <span class="button__icon"
            ><svg
              class="svg"
              height="512"
              viewBox="0 0 512 512"
              width="512"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title></title>
              <path
                d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"
                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
              ></path>
              <line
                style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"
                x1="80"
                x2="432"
                y1="112"
                y2="112"
              ></line>
              <path
                d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"
                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
              ></path>
              <line
                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                x1="256"
                x2="256"
                y1="176"
                y2="400"
              ></line>
              <line
                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                x1="184"
                x2="192"
                y1="176"
                y2="400"
              ></line>
              <line
                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                x1="328"
                x2="320"
                y1="176"
                y2="400"
              ></line></svg
          ></span>
        </button>

      </div>
    </section>
  </main>

  <script src="JS/ProfilePage.js"></script>
</body>
</html>
